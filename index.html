<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HyperOS 1 Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system;
}

/* Phone */
.phone {
  width: 330px;
  height: 680px;
  border-radius: 42px;
  background: black;
  padding: 8px;
  box-shadow: 0 40px 120px rgba(0,0,0,.9);
}

/* Screen */
.screen {
  width: 100%;
  height: 100%;
  border-radius: 34px;
  overflow: hidden;
  position: relative;
  background: linear-gradient(180deg,#0f2027,#2c5364);
}

/* Status bar */
.status {
  height: 26px;
  padding: 0 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  font-size: 12px;
  position: relative;
  z-index: 5;
}

.status span { opacity: .9 }

/* Lock */
.lock {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(18px);
  background: linear-gradient(180deg,rgba(20,30,48,.9),rgba(36,59,85,.9));
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform .45s cubic-bezier(.2,.8,.2,1);
  z-index: 4;
}

.time {
  font-size: 60px;
  font-weight: 300;
}

.date { font-size: 13px; opacity: .8 }

.swipe {
  position: absolute;
  bottom: 34px;
  font-size: 12px;
  opacity: .7;
}

/* Home */
.home {
  position: absolute;
  inset: 26px 0 0 0;
  padding: 28px 20px 90px;
  display: none;
  animation: fade .3s ease;
}

.apps {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 18px;
}

.icon {
  height: 62px;
  border-radius: 16px;
  background: rgba(255,255,255,.22);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: white;
  transition: transform .15s;
}
.icon:active { transform: scale(.88); }

/* App */
.app {
  position: absolute;
  inset: 26px 0 0 0;
  background: rgba(10,10,10,.96);
  color: white;
  display: none;
  flex-direction: column;
  animation: appOpen .35s cubic-bezier(.2,.8,.2,1);
}

.app-header {
  height: 52px;
  padding: 0 16px;
  display: flex;
  align-items: center;
  font-size: 14px;
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(14px);
}

.app-content { flex: 1; padding: 16px }

/* Control Center */
.control {
  position: absolute;
  top: -100%;
  left: 0;
  right: 0;
  height: 60%;
  background: rgba(20,20,20,.65);
  backdrop-filter: blur(24px);
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  transition: top .45s cubic-bezier(.2,.8,.2,1);
  z-index: 6;
  padding: 20px;
  color: white;
}

.control-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 14px;
}

.tile {
  height: 60px;
  border-radius: 16px;
  background: rgba(255,255,255,.18);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Home bar */
.home-bar {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 5px;
  border-radius: 10px;
  background: rgba(255,255,255,.6);
}

/* Animations */
@keyframes appOpen {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

@keyframes fade {
  from { opacity: 0 }
  to { opacity: 1 }
}
</style>
</head>

<body>

<div class="phone">
  <div class="screen">

    <!-- Status bar -->
    <div class="status">
      <span id="statusTime">00:00</span>
      <span>üì∂ üîã</span>
    </div>

    <!-- Control Center -->
    <div class="control" id="control">
      <div class="control-grid">
        <div class="tile">Wi-Fi</div>
        <div class="tile">Data</div>
        <div class="tile">Bluetooth</div>
        <div class="tile">Dark</div>
      </div>
    </div>

    <!-- Lock -->
    <div class="lock" id="lock">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date"></div>
      <div class="swipe">Swipe up to unlock</div>
    </div>

    <!-- Home -->
    <div class="home" id="home">
      <div class="apps">
        <div class="icon" onclick="openApp('settings')">‚öôÔ∏è</div>
        <div class="icon" onclick="openApp('notes')">üìù</div>
        <div class="icon" onclick="openApp('gallery')">üñºÔ∏è</div>
        <div class="icon">üåê</div>
      </div>
    </div>

    <!-- Apps -->
    <div class="app" id="settings">
      <div class="app-header">Settings</div>
      <div class="app-content">HyperOS style settings</div>
    </div>

    <div class="app" id="notes">
      <div class="app-header">Notes</div>
      <div class="app-content">
        <textarea style="width:100%;height:100%;background:#000;color:white;border:none;">
HyperOS Notes...
        </textarea>
      </div>
    </div>

    <div class="app" id="gallery">
      <div class="app-header">Gallery</div>
      <div class="app-content">No photos</div>
    </div>

    <div class="home-bar" onclick="goHome()"></div>

  </div>
</div>

<script>
/* Clock */
function updateTime(){
  const d=new Date();
  const t=d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
  time.innerText=t;
  statusTime.innerText=t;
  date.innerText=d.toDateString();
}
setInterval(updateTime,1000); updateTime();

/* Unlock */
let sy=0;
lock.addEventListener("touchstart",e=>sy=e.touches[0].clientY);
lock.addEventListener("touchend",e=>{
  if(sy-e.changedTouches[0].clientY>60){
    lock.style.transform="translateY(-100%)";
    home.style.display="block";
  }
});

/* Apps */
function openApp(id){
  home.style.display="none";
  document.querySelectorAll(".app").forEach(a=>a.style.display="none");
  document.getElementById(id).style.display="flex";
}

function goHome(){
  document.querySelectorAll(".app").forEach(a=>a.style.display="none");
  home.style.display="block";
}

/* Control center */
let cy=0;
document.querySelector(".status").addEventListener("touchstart",e=>cy=e.touches[0].clientY);
document.querySelector(".status").addEventListener("touchend",e=>{
  if(e.changedTouches[0].clientY-cy>40){
    control.style.top="0";
  }
});
control.addEventListener("touchend",()=>control.style.top="-100%");
</script>

</body>
</html>
