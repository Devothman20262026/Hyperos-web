<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperOS Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="app-container">

        <div class="app" id="weather">Weather</div>

        <div class="app" id="phone">Phone</div>
        <div class="app" id="browser">Browser</div>

        <div class="app" id="camera">Camera</div>
        <div class="app" id="contacts">Contacts</div>

</html>
